<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="./img/Logo.svg" alt="Logo-Alura" class="logo">
    </header>
    <main>
        <section class="input">

            <textarea name="input-text" id="input-text" placeholder="Ingrese el texto aqui"
                class="input-text"></textarea>
            <p class="info animate__animated">
                <object data="./img/Info.svg" id="info-svg" class=""></object>
                <object data="./img/Info-warning.svg" id="info-svg-warning" class="hidden"></object>
                Solo letras minúsculas y sin acentos
            </p>

            <div class="input-buttons">
                <button class="encrypt button" id="btn-encrypt">Encriptar</button>
                <button class="decrypt button" id="btn-decrypt">Desencriptar</button>
            </div>

        </section>

        <section class="output">
            <object data="./img/Muñeco.svg" class="main-image image-block" id="main-image"></object>
            <textarea name="output-text" id="output-text" placeholder="Ningún mensaje fue encontrado" disabled="true"
                class="output-text"></textarea>
            <h6 class="copy-check animate__animated"><img src="./img/Check.svg">Copiado</h6>
            <p id="output-p">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="copy button hidden" id="btn-copy">Copiar</button>
        </section>

        <section id="modal" class="modal">

            <div class="modal-container">
                <a class="modal-close" href="#"><img src="./img/Modal-close.svg" alt="Cerrar modal"></a>
                <img src="./img/Modal-warning.svg" alt="Alerta">
                <h2 class="modal-title"></h2>
                <p class="modal-paragraph"></p>
            </div>

        </section>

    </main>

    <footer>

        <a href="https://github.com/julianbustosmt" target="_blank"><img src="./img/Github.svg"
                alt="github julianbustosmt"></a>
        <a href="https://www.linkedin.com/in/julian-esteban-bustos-rubiano-505102224/" target="_blank"><img
                src="./img/Linkedin.svg" alt="github julianbustosmt"></a>

    </footer>

</body>
<script src="./js/index.js"></script>
<script src="./js/eventListener.js"></script>
<script src="./js/functions.js"></script>

</html>
